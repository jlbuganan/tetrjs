<!DOCTYPE html>
<html>
  <head>
    <title>Tetrjs</title>
    <meta charset="utf-8">
    <meta name="description" content="Tetris!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tetris,tetrjs,javascript">
    <meta name="author" content="jerms buganan">
    <link rel="stylesheet" type="text/css" href="styles/shape.css">
    <link rel="stylesheet" type="text/css" href="styles/shape-t.css">
    <link rel="stylesheet" type="text/css" href="styles/shape-i.css">
    <link rel="stylesheet" type="text/css" href="styles/shape-j.css">
    <link rel="stylesheet" type="text/css" href="styles/shape-l.css">
    <link rel="stylesheet" type="text/css" href="styles/shape-s.css">
    <link rel="stylesheet" type="text/css" href="styles/shape-z.css">
    <link rel="stylesheet" type="text/css" href="styles/shape-o.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body>
    <div style="position:absolute;left:0;top:0;width:450px;height:15px;background-color:red;opacity:.3"></div>
    <div style="position:absolute;left:0;top:15px;width:435px;height:15px;background-color:orange;opacity:.3"></div>
    <div style="position:absolute;left:0;top:30px;width:300px;height:15px;background-color:blue;opacity:.3"></div>
    <div style="position:absolute;left:0;top:45px;width:150px;height:15px;background-color:purple;opacity:.3"></div>

    <div>
      z, x : rotate shape<br/>
      &larr;&uarr;&darr;&rarr;: move shape<br/>
      x: <span id="xPos"></span><br/>
      y: <span id="yPos"></span><br/>
    </div>

    <!-- === Main Shape ================ -->
    <div id="currentShape" class="shape rot-1">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
